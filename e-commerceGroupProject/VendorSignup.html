<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Signup page</title>
    <link rel="stylesheet" href="vendor.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav 
    class="flex gap-[230px] text-[#fff] bg-teal-500 h-[7vh] px-[100px] justify-center font-medium items-center">
        
    
        <div 
            class="flex flex-col">
                <p class="text-left m-auto font-bold text-2xl">
                    PAGATTS
                </p>
                <div 
                id="pagatts-slide" 
                class="animate-ping bg-[#ffd700] h-[4px] w-[107px]">
                </div>
        </div>
        <div class="flex flex-col">
            <p class="text-left m-auto font-bold text-2xl">
                Vendor
            </p>
            <div 
            id="vendor-slide" 
            class="animate-ping bg-[#ffd700] h-[4px] w-[107px]">
            </div>
        </div>
    </nav>

    <section id="signup-container" class="px-5">
        <div class="flex h-[80vh]">
            <form 
                class="flex flex-col px-5 py-7 items-center justify-center w-[40%] h-[100%] space-y-4" 
                id="myform" 
                action="Vendorprofile.html" 
                method="get"
                autocomplete="on"
            >
                <div class="flex flex-row bg-teal-500 mt-16 p-3 items-center justify-center w-full">
                    <p class="text-xl font-bold text-white">
                        Registration Form
                    </p>
                </div>

                <div class="flex space-x-2 w-full">
                    <input 
                        class="pl-1 border border-gray-400 h-10 w-1/2" 
                        placeholder="First name" 
                        type="text" 
                        id="name" 
                        name="name"
                        required
                    >
                    <input 
                        class="pl-1 border border-gray-400 h-10 w-1/2" 
                        placeholder="Last name" 
                        type="text" 
                        id="lastname" 
                        name="lastname"
                        required
                    >
                </div>

                <div class="flex flex-col gap-2 w-full">
                    <input 
                        class="pl-1 border border-gray-400 h-10" 
                        placeholder="Business name" 
                        type="text" 
                        id="business" 
                        name="business"
                        required
                    >
                    <input 
                        class="pl-1 border border-gray-400 h-10" 
                        placeholder="Email address" 
                        type="email" 
                        id="email" 
                        name="email"
                        required
                    >
                    <input 
                        class="pl-1 border border-gray-400 h-10" 
                        placeholder="Phone number" 
                        type="tel" 
                        id="phone" 
                        name="phone"
                        pattern="[0-9]{10,15}"
                        required
                    >
                    <input 
                        class="pl-1 border border-gray-400 h-10" 
                        placeholder="Business address" 
                        type="text" 
                        id="address" 
                        name="address"
                        required
                    >
                    <input 
                        class="pl-1 border border-gray-400 h-10" 
                        placeholder="Password" 
                        type="password" 
                        id="password1" 
                        name="password"
                        minlength="6"
                        required
                    >
                    <input 
                        class="pl-1 border border-gray-400 h-10" 
                        placeholder="Confirm password" 
                        type="password" 
                        id="password2" 
                        name="confirm_password"
                        minlength="6"
                        required
                    >
                </div>

                <button 
                    type="submit"
                    class="bg-teal-500 w-full py-3 text-center hover:bg-[#8c918c] text-white font-semibold rounded"
                >
                    Continue
                </button>

                <div class="flex flex-col space-y-3 text-sm text-center">
                    <p>
                        By creating an account, you agree to our 
                        <a href="ConditionOfUse.html" 
                        class="text-teal-500">
                            <span>
                                Condition of Use
                            </span>
                        </a> and 
                        <a href="PrivacyNotice.html" 
                        class="text-teal-500">
                            <span>
                                Privacy Notice
                            </span>
                        </a>.
                    </p>
                    <a href="VendorLogin.html">
                        <p>
                            Already have an account? 
                            <span 
                            class="text-white">
                                Log in
                            </span>
                        </p>
                    </a>
                </div>
            </form>
        </div>

        <div class="bg-teal-500 w-[60%] h-[80vh]">
        <img class="w-full h-full" src="images/signuppix.avif" alt="signup image">
        </div>
    </div>
    </section>

    <footer class="bg-teal-500 text-white text-center py-2 mt-10">
        <p class="text-sm">
            &copy; 2023 PAGATTS. All rights reserved.
        </p>
    </footer>
</body>
</html>
