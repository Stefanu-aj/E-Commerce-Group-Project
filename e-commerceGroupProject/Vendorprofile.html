<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Profile</title>
    <link rel="stylesheet" href="vendor.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans min-h-screen">
    <nav 
    class="bg-teal-500 text-white py-2 px-8 flex justify-between items-center">
        <div>
            <span 
            class="font-bold text-2xl">
                PAGATTS
            </span>
            <div 
                id="pagatts-slide" 
                class="animate-ping bg-[#ffd700] h-[4px] w-[107px]">
            </div>
        </div>

        <span 
        class="font-bold text-xl">
            Vendor Page
        </span>

        <a 
        href="VendorLogin.html" 
        class="text-white hover:ring-2 hover:ring-teal-300 px-4 py-2 rounded transition duration-200">
            Logout
        </a>
    </nav>

    <div 
    class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded shadow">
        <h1 class="text-2xl font-bold text-teal-600 mb-6">
            Vendor Profile
        </h1>
        <div class="space-y-4">
            <div>
                <span class="font-semibold text-gray-700">
                    Full Name:
                </span>
                <span 
                id="vendorName" 
                class="ml-2 text-gray-900">
                    Stefanu Ajao
                </span>
            </div>
            <div>
                <span 
                class="font-semibold text-gray-700">
                    Business Name:
                </span>
                <span 
                id="businessName" 
                class="ml-2 text-gray-900">
                    Steph Clothing
                </span>
            </div>
            <div>
                <span 
                class="font-semibold text-gray-700">
                    Email:
                </span>
                <span 
                id="vendorEmail" 
                class="ml-2 text-gray-900">
                    pagattsvendor@gmail.com
                </span>
            </div>
            <div>
                <span 
                class="font-semibold text-gray-700">
                    Phone:
                </span>
                <span 
                id="vendorPhone" 
                class="ml-2 text-gray-900">
                    +2348143655811
                </span>
            </div>
            <div>
                <span 
                class="font-semibold text-gray-700">
                    Business Address:
                </span>
                <span 
                id="vendorAddress" 
                class="ml-2 text-gray-900">
                    A183, Olodo, Ibadan
                </span>
            </div>
        </div>
        <div 
        class="mt-8 flex space-x-4">
            <a 
            href="VendorEditProfile.html" 
            class="bg-teal-500 text-white px-4 py-2 rounded hover:bg-teal-600">
                Edit Profile
            </a>
            <a 
            href="VendorDashboard.html" 
            class="bg-gray-200 text-teal-700 px-4 py-2 rounded hover:bg-gray-300">
                Go to Dashboard
            </a>
        </div>
    </div>
</body>
</html>
